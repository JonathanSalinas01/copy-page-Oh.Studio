<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              keyframes: {
                bounceUpDown: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
                },
              },
              animation: {
                bounceUpDown: 'bounceUpDown 1s ease-in-out ',
              },
            },
          },
        };
      </script>
      <link rel="shortcut icon" href="icono.jpg" type="image/x-icon">
    <title>Oh.Studio</title>
</head>

<body class="">
    <header class="mb-8 sticky top-3">
        <nav class="">
            <div class="flex justify-center mt-2 w-17 h-23 sticky top-0">
                <ul class="flex  bg-zinc-300 w-17 rounded-3xl w-17 h-23 p-1 sticky top-0">
                    <li class="m-2 bg-slate-100 rounded-3xl p-2"><a href="#">Home</a></li>
                    <li class="m-2 p-2"><a href="/pages/profile.html">Profile</a></li>
                    <li class="m-2 p-2"><a href="/pages/contacts.html">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class=" animate-bounceUpDown">
        <section class="">
            <div class="h-68 mt-10 flex justify-center ">
                <h1 class="text-7xl font-bold text-center tracking-wide">
                    A brand and product <br>
                    designer working with <br>
                    clients globally
                </h1>
            </div>
        </section>
        <section>
            <div class="flex justify-center">
                <ul class="flex m-4 text-xs">
                    <li class="m-2 p-2">expertise</li>
                    <li class="m-2 p-2 bg-gray-300 rounded-3xl">Branding</li>
                    <li class="m-2 p-2 bg-gray-300 rounded-3xl">Product</li>
                    <li class="m-2 p-2 bg-gray-300 rounded-3xl">Desing Systems</li>
                </ul>
            </div>
        </section>
        <section class="mt-5 p-3">
            <div class="sm:flex md:grid grid-cols-2 grid-rows-auto gap-4 justify-evenly justify-items-center p-2">
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="/assets/images/aire.avif" alt="Hombre con perfume"></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="/assets/images/correlated.avif" alt="Tablet con graficos economía"></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="/assets/images/channel_5.avif" alt="Tablet con programa de tv"></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="/assets/images/ronald_abraham.avif" alt="Mujer mostrando joyas"></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><video
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="assets/videos/propeller.mp4" autoplay loop muted></video></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="/assets/images/schuh.avif" alt="Celular en una mesa mostrando una zapatilla"></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50 p-1"
                            src="/assets/images/paperstreet.avif" alt="notebook mostrando página"></a>
                </div>
                <div class="w-auto h-96 relative mb-3">
                    <a class="block w-full h-full" href="#"><img
                            class="w-full h-full cover rounded-md hover:blur-sm hover:brightness-50"
                            src="/assets/images/channel_5.avif" alt="Tablet con programa de tv"></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex justify-between mb-3">
            <div>
                <h6 class="p-2">&copy; Jonathan Salinas 2024</h6>
            </div>
            <div>
                <ul class="flex p-2 mr-3">
                    <li class="mr-2 hover:text-zinc-300"><a href="">Twitter</a></li>
                    <li class="mr-2 hover:text-zinc-300"><a href="">Linkedin</a></li>
                    <li class="hover:text-zinc-300"><a href="">Mail</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
